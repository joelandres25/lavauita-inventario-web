<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventario - Supermercados La Vaquita</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
    h1 { color: #0078d4; text-align: center; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    button { background: #0078d4; color: white; padding: 10px 20px; border: none; margin-top: 20px; cursor: pointer; }
    button:hover { background: #005a9e; }
    #mensaje { margin-top: 15px; padding: 10px; border-radius: 4px; }
    .exito { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h1>üì¶ Registro de Inventario ‚Äì La Vaquita</h1>
  <form id="formulario">
    <label for="tienda">Tienda:</label>
    <select id="tienda" required>
      <option value="">Seleccione...</option>
      <option value="Ibague">Ibagu√©</option>
      <option value="Neiva">Neiva</option>
      <option value="Popayan">Popay√°n</option>
      <option value="Monteria">Monter√≠a</option>
      <option value="Sincelejo">Sincelejo</option>
    </select>

    <label for="producto">Producto:</label>
    <input type="text" id="producto" placeholder="Ej: Arroz Diana 500g" required />

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" min="1" required />

    <label for="tipo">Tipo de movimiento:</label>
    <select id="tipo" required>
      <option value="">Seleccione...</option>
      <option value="Entrada">Entrada (compra/bodega)</option>
      <option value="Salida">Salida (venta/merma)</option>
    </select>

    <button type="submit">Registrar Movimiento</button>
  </form>
  <div id="mensaje"></div>

  <script>
    // ‚ö†Ô∏è CONFIGURACI√ìN: Reemplaza estos valores con los de tu cuenta de Azure
    const storageAccountName = "lavauitainventario123"; // ‚Üê TU NOMBRE DE STORAGE ACCOUNT
    const tableName = "InventarioTiendas";
    
    // NOTA: Para producci√≥n, usa SAS tokens o Managed Identity.
    // En este taller educativo, usamos una clave temporal (solo para demo).
    // ¬°NUNCA expongas claves reales en c√≥digo frontend!
    
    document.getElementById('formulario').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const mensajeDiv = document.getElementById('mensaje');
      mensajeDiv.className = '';
      mensajeDiv.textContent = 'Enviando...';
      
      try {
        // Simulaci√≥n: en un entorno real, esto ir√≠a a una API segura.
        // Pero para fines educativos, mostramos c√≥mo se ver√≠a la integraci√≥n.
        
        const registro = {
          Tienda: document.getElementById('tienda').value,
          Producto: document.getElementById('producto').value,
          Cantidad: parseInt(document.getElementById('cantidad').value),
          Tipo: document.getElementById('tipo').value,
          Fecha: new Date().toISOString()
        };
        
        // Aqu√≠ ir√≠a la llamada a Azure Table Storage (requiere backend seguro)
        // Por ahora, simulamos √©xito.
        console.log("Registro a guardar:", registro);
        
        mensajeDiv.className = 'exito';
        mensajeDiv.textContent = '‚úÖ ¬°Movimiento registrado! (Simulado)';
        
        document.getElementById('formulario').reset();
        
      } catch (error) {
        mensajeDiv.className = 'error';
        mensajeDiv.textContent = '‚ùå Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
